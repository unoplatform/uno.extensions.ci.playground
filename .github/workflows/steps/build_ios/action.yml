name: Build iOS
description: ""

inputs:
  package-id:
    description: 'Compiled Package ID'
    required: true
    default: 'release_ios'
  project-to-build:
    description: 'Relative path to .csproj file'
    required: true
    default: ''   
  project-folder:
    description: 'csproj folder'
    required: true
    default: ''        
  artifact-retention-policy: 
    description: 'Number of days to keep the build artifacts'
    required: false
    default: '90'
  bundle-identifier: 
     description: ""
     required: false
     default: ''   
  certificate: 
     description: "Apple .p12 Base64 Certificate for signing final .ipa package."
     required: true    
     default: ''
  certificate-password: 
     description: "Apple .p12 certificate password."
     required: true      
     default: ''
  codesign-key: 
     description: "The name of the distribution certificate . Ex Apple Development: Contoso Contoso (752234A22L)"
     required: true      
     default: ''     
  codesign-provision: 
     description: "The provisioning profile name. This is the name you entered in the Apple Developer portal when creating your provisioning profile."
     required: true      
     default: '' 
  iOS-api-key: 
     description: ""
     required: true      
     default: ''
  profile-type: 
     description: ""
     required: true      
     default: ''
  issuer-id: 
     description: ""
     required: true      
     default: ''
  api-key-id: 
     description: ""
     required: true      
     default: ''
  api-private-key: 
     description: ""
     required: true      
     default: ''           
  publish-artifacts: 
     description: "If true, compilation artifacts will be published and put under Job Summary section"
     required: false
     default: 'true' 
  target-framework:
     description: ''
     required: false
     default: 'net7.0-ios'    
